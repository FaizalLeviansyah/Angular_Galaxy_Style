<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Material Design" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row icon-demo-content">
  <div class="col-12">
      <div class="card">

          <div class="card-body">
            <app-toastss aria-live="polite" aria-atomic="true"></app-toastss>
              <h4 class="card-title">New Icons</h4>
              <p class="card-title-desc mb-2">Use <code>&lt;i class="mdi mdi-*-*"&gt;&lt;/i&gt;</code> class.<span class="badge bg-success">v 6.5.95</span>.</p>

              <div class="row icon-demo-content" id="newIcons" (click)="copytext($event)"></div>
          </div> <!-- end card-body -->
      </div> <!-- end card -->

      <div class="card">
          <div class="card-body">
              <h4 class="card-title mb-4">All Icons</h4>
              <div class="row icon-demo-content" id="icons" (click)="copytext($event)"></div>
          </div> <!-- end card-body -->
      </div> <!-- end card -->
  </div> <!-- end col -->
</div> <!-- end row -->

<div class="row">
  <div class="col-12">
      <div class="card">

          <div class="card-body">
              <h4 class="card-title">Size</h4>

              <div class="row icon-demo-content">
                  <div class="col-xl-3 col-lg-4 col-sm-6" (click)="copyicon('mdi-18px')">
                      <i class="mdi mdi-18px mdi-account"></i> mdi-18px
                  </div>

                  <div class="col-xl-3 col-lg-4 col-sm-6" (click)="copyicon('mdi-24px')">
                      <i class="mdi mdi-24px mdi-account"></i> mdi-24px
                  </div>

                  <div class="col-xl-3 col-lg-4 col-sm-6" (click)="copyicon('mdi-36px')">
                      <i class="mdi mdi-36px mdi-account"></i> mdi-36px
                  </div>

                  <div class="col-xl-3 col-lg-4 col-sm-6" (click)="copyicon('mdi-48px')">
                      <i class="mdi mdi-48px mdi-account"></i> mdi-48px
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- end row -->

<div class="row">
  <div class="col-12">
      <div class="card">

          <div class="card-body">
              <h4 class="card-title">Spin</h4>

              <div class="row icon-demo-content">
                  <div class="col-xl-3 col-lg-4 col-sm-6" (click)="copyicon('mdi-spin')">
