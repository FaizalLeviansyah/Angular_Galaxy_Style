<div class="auth-page-wrapper pt-5">
  <!-- auth page content -->
  <div class="auth-page-content">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="text-center mt-sm-5 mb-4 text-white-50">
                      <div>
                          <a routerLink="" class="d-inline-block auth-logo">
                              <img src="assets/images/logo-light.png" alt="" height="20">
                          </a>
                      </div>
                      <p class="mt-3 fs-15 fw-medium">Premium Admin & Dashboard Template</p>
                  </div>
              </div>
          </div>
          <!-- end row -->

          <div class="row justify-content-center">
              <div class="col-md-8 col-lg-6 col-xl-5">
                  <div class="card mt-4 card-bg-fill">

                      <div class="card-body p-4">
                          <div class="mb-4">
                              <div class="avatar-lg mx-auto">
                                  <div class="avatar-title bg-light text-primary display-5 rounded-circle">
                                      <i class="ri-mail-line"></i>
                                  </div>
                              </div>
                          </div>

                          <div class="p-2 mt-4">
                              <div class="text-muted text-center mb-4 mx-lg-3">
                                  <h4 class="">Verify Your Email</h4>
                                  <p>Please enter the 4 digit code sent to <span class="fw-semibold">example@abc.com</span></p>
                              </div>

                              <form autocomplete="off">
                                  <div class="row twostep-input">
                                    <ng-otp-input [config]="config"></ng-otp-input>
                                  </div>
                              </form><!-- end form -->

                              <div class="mt-3">
                                  <button type="button" class="btn btn-primary w-100">Confirm</button>
                              </div>
                          </div>
                      </div>
                      <!-- end card body -->
                  </div>
                  <!-- end card -->

                  <div class="mt-4 text-center">
                      <p class="mb-0">Didn't receive a code ? <a routerLink="/auth/pass-reset/basic" class="fw-semibold text-primary text-decoration-underline">Resend</a> </p>
                  </div>

              </div>
          </div>
          <!-- end row -->
      </div>
      <!-- end container -->
  </div>
  <!-- end auth page content -->

  <!-- footer -->
  <footer class="footer">
      <div class="container">
          <div class="row">
              <div class="col-lg-12">
                  <div class="text-center">
                      <p class="mb-0 text-muted">&copy; {{year}} Velzon. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>
                  </div>
              </div>
          </div>
      </div>
  </footer>
  <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
